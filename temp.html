<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
    <br>
	<style>
          body{
background-image: url(https://thumbs.dreamstime.com/z/meteorology-thermometer-temperature-celsius-fahrenheit-degree-hot-cold-weather-symbol-icons-d-realistic-vector-illustration-98441401.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type="text"] {
			width: 250px;
			padding: 20px;
			font-size: 26px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		input[type="submit"] {
			padding: 15px 25px;
			font-size: 26px;
			background-color: #facfd1;
			color: rgb(0, 0, 0);
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">Temperature Converter</h1>
    <br>
	<form>
		<label style="size: 12pt;">To What temp you want to convert:</label>
		<input type="text" id="temp" name="temp" placeholder="Enter temperature...">
		<label>Convert to:</label>
        <br>
		<select id="unit" name="unit">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select>
        <br>
		<input type="submit" value="Convert">
	</form>
	<script>
		// add event listener to form
		document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault(); // prevent form from submitting
			const temp = document.getElementById('temp').value;
			const unit = document.getElementById('unit').value;
			const result = document.getElementById('result');
			if (unit === 'celsius') {
				result.innerHTML = (temp * 9/5 + 32) + '°F';
			} else if (unit === 'fahrenheit') {
				result.innerHTML = ((temp - 32) * 5/9) + '°C';
			} else if (unit === 'kelvin') {
				result.innerHTML = (temp - 273.15) + '°C';
			}
		});
	</script>
    <br>
	<div id="result" style="text-align: center;"></div>
</body>
</html>
